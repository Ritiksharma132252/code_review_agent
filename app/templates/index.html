<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Review & Doc Generator</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <main class="container">
      <h1>Code Review & Documentation Generator</h1>

      <form action="/review" method="post">
        <label for="language">Language</label>
        <select id="language" name="language">
          <option value="python" selected>Python</option>
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
        </select>

        <label for="code">Paste your code snippet</label>
        <textarea id="code" name="code" placeholder="Paste code here..." rows="16"></textarea>

        <button type="submit">Review & Document</button>
      </form>

      <footer>
        <small>Powered by OpenAI (set your OPENAI_API_KEY as env var)</small>
      </footer>
    </main>
  </body>
</html>
